plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'app.Application'
        )
    }
}

task runJar(type: JavaExec) {
    main = "-jar";
    args jar.archivePath
}
